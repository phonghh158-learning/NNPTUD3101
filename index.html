<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Sản Phẩm</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 20px;
                background-color: #f4f4f4;
            }

            .top-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            #search-input,
            #rows-per-page {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            #search-input {
                width: 300px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                background-color: white;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                table-layout: fixed;
            }

            th,
            td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ccc;
                vertical-align: middle;
            }

            th {
                background-color: #333;
                color: white;
                user-select: none;
            }

            .sortable {
                cursor: pointer;
            }
            .sortable:hover {
                background-color: #555;
            }

            tbody tr:nth-child(odd) {
                background-color: white;
                color: black;
            }

            tbody tr:nth-child(even) {
                background-color: black;
                color: white;
            }

            .table-img {
                width: 80px;
                height: 80px;
                object-fit: contain;
                background-color: white;
                display: block;
                margin: 0 auto;
            }

            .desc-col {
                opacity: 0;
                transition: opacity 0.3s ease;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 200px;
                font-size: 0.9em;
                color: #777;
            }

            tbody tr:hover .desc-col {
                opacity: 1;
            }

            tbody tr:hover {
                background-color: #f0f0f0 !important;
                color: black !important;
            }

            .pagination {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 10px;
            }

            .pagination button {
                padding: 8px 15px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .pagination button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
        <h1>Dashboard Quản Lý Sản Phẩm</h1>

        <div class="top-controls">
            <select id="rows-per-page">
                <option value="5">Hiển thị 5</option>
                <option value="10">Hiển thị 10</option>
                <option value="20">Hiển thị 20</option>
            </select>

            <input type="text" id="search-input" placeholder="Tìm kiếm theo tên sản phẩm..." />
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px">ID</th>
                    <th style="width: 100px">Hình ảnh</th>
                    <th class="sortable" onclick="handleSort('title')">
                        Tên sản phẩm <span id="icon-title">↕</span>
                    </th>
                    <th style="width: 250px">Mô tả</th>
                    <th style="width: 150px">Danh mục</th>
                    <th style="width: 100px" class="sortable" onclick="handleSort('price')">
                        Giá <span id="icon-price">↕</span>
                    </th>
                </tr>
            </thead>
            <tbody id="dashboard-container"></tbody>
        </table>

        <div class="pagination">
            <button id="btn-prev">Trước</button>
            <span id="page-info">Trang 1</span>
            <button id="btn-next">Sau</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
